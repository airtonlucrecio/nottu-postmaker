version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: nottu-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: nottu-api
    depends_on:
      - redis
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - OUTPUT_PATH=/app/output
      - OUTPUT_WINDOWS_PATH=C:/NottuPosts
      - PORT=3000
    volumes:
      - ./storage:/app/storage
      - ./output:/app/output
    ports:
      - "3000:3000"

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        VITE_API_URL: http://localhost:3000
    container_name: nottu-web
    depends_on:
      - api
    environment:
      - VITE_API_URL=http://localhost:3000
    ports:
      - "5173:5173"

volumes:
  redis_data: